<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="parent">
        <div class="box">
            <div class="box1">
                <input id="input-box" type="text" style=" height:80px;
   width:420px; font-size: 2rem; border:none;" placeholder="0">
            </div>
            <div class="box2">
                <div class="grid-container">
                   <div class="grid-item" style="padding:5px;">AC</div>
                    <div class="grid-item" style="padding:5px;">DE</div>
                    <div class="grid-item" style="padding:5px;">%</div>
                    <div class="grid-item" style="padding:5px;">/</div>
                    <div class="grid-item" style="padding:5px;">7</div>
                    <div class="grid-item" style="padding:5px;">8</div>
                    <div class="grid-item" style="padding:5px;">9</div>
                    <div class="grid-item" style="padding:5px;">*</div>
                    <div class="grid-item" style="padding:5px;">4</div>
                    <div class="grid-item" style="padding:5px;">5</div>
                    <div class="grid-item" style="padding:5px;">6</div>
                    <div class="grid-item" style="padding:5px;">-</div>
                    <div class="grid-item" style="padding:5px;">1</div>
                    <div class="grid-item" style="padding:5px;">2</div>
                    <div class="grid-item" style="padding:5px;">3</div>
                    <div class="grid-item" style="padding:5px;">+</div>
                    <div class="grid-item" style="padding:5px;">00</div>
                    <div class="grid-item" style="padding:5px;">0</div>
                    <div class="grid-item" style="padding:5px;">.</div>
                    <div id="onClick" class="grid-item" style="padding:5px;">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
