<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-Effect</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .detailscontainer{
            background: linear-gradient(to bottom, transparent,rgba(0, 0, 0, 0));
        }
    </style>

</head>
<body>
    <div class="w-full h-screen bg-black font-['']">
        <div class="imagecontainer w-full h-screen relative overflow-hidden">
        <div class="maincard z-[3] w-[130%] absolute  h-[130%] ">
            <img class="w-full h-full object-cover" src="" alt="">
        </div>
        <div class="incomingcard  z-[2] w-[130%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%]">
            <img class="w-full h-full object-cover" src="" alt="">
        </div>
    </div>
    <div class="absolute w-full top-0 left-0 z-[4] h-screen  flex flex-col justify-between">
        <div class="navbar px-5 py-6 flex justify-between items-center  text-white">
            <div class="prflimg w-[3.5rem] h-[3.5rem] rounded-full overflow-hidden ">
                <img  class="w-full h-full object-cover " src="" alt="">
            </div>
            <h3 class="semibold tex-xl">They liked you</h3>
            <div class="chaticon  flex items-center justify-center w-[3.5rem] h-[3.5rem] rounded-full bg-white/20">
                <i class="opacity-80 relative ri-chat-3-fill"></i>
                <div class="badge flex items-center justify-center rounded-full top-5 right-6  -translate-y-[3px] -translate-x-[2px] absolute w-5 h-5 bg-red-500">
                    <h5 class="text-xs font-semibold">5</h5>
                </div>
            </div>
        </div>
        <div class="detailscontainer">
            <div class="details px-5 py-6w-full  ">
                <div class="element location flex gap-4">
                    <i class=" w-[1.6rem] h-[1.6rem] bg-white flex items-center justify-center font-semibold rounded-full ri-corner-left-up-line"></i>
                    <h3 class="text-white">USA, California</h3>
                </div>
                <div class="element name flex gap-5 text-white mt-1">
                    <h1 class="font-regular text-7xl tracking-tighter">Victoria</h1>
                    <h1 class="font-regular text-7xl tracking-tighter opacity-30">20</h1>
                </div>
                <div class="element tags flex gap-3 text-white mt-4">
                    
                    
                </div>
                <div class="element bio text-white/80">
                    <h3 class="text-xl">Bio</h3>
                    <p class="text-lg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, quis?</p>
                </div>
                <div class="elememt flex items-start mt-10 gap-1">
                    <button class="deny py-3 rounded-lg w-1/2 bg-white">
                        <i class=" text-3xl ri-close-fill"></i>
                    </button>
                    <button class="accept py-3 rounded-lg w-1/2 bg-red-600">
                        <i class=" text-3xl text-white ri-heart-3-fill"></i>
                    </button>
                </div>
            </div>
            </div>
       
       
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>


</body>
</html>
