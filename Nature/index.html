<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Nature Scene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="background">
            <img src="background.....jpeg">
        </div>
        <div class="river">
            <img src="river-removebg-preview.png">
        </div>
        <div class="tree"><img src="pair-removebg-preview.png"></div>
        <div class="tree1"><img src="pair-removebg-preview.png"></div>
        <div class="tree2"><img src="pair-removebg-preview.png"></div>
        <div class="tree3"><img src="pair-removebg-preview.png"></div>
        <div class="bird"></div>
        <audio id="birdSound" src="bird-chirping.mp3" loop></audio>
        <audio id="natureSound" src="nature-ambient.mp3" loop></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
